<!DOCTYPE html>
<html>
<head>
	<title>Sign-up Form</title>
	<style>
		body {
			background-color: darkgreen;
			color: white;
		}
	</style>
</head>
<body>
	<p>Thank you for choosing to sign up! You made a right choice!</p>
	<ul>
		<li>You will receive constant updates about the website.</li>
		<li>You can ask questions and receive answers</li>
		<li>You will be updated with news</li>
	</ul>
	
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
